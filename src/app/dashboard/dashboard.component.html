<mat-toolbar class="mat-elevation-z8">
    <button
      mat-icon-button
      *ngIf="sidenav.mode === 'over'"
      (click)="sidenav.toggle()"
    >
      <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
      <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
    </button>
    Infrakunafoni
</mat-toolbar>

  <mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
      <img
        class="avatar mat-elevation-z8"
        src="assets/img/{{monuser.image}}"
      />

      <h4 class="name">{{monuser.username}}</h4>
      <p class="designation">{{monuser.roles[0].name}}</p>

      <mat-divider></mat-divider>

      <button mat-button class="menu-button" routerLink="accueil" routerLinkActive="active">
        <mat-icon>account_balance</mat-icon>
        <span style="font-family: Montserrat;">Accueil</span>
      </button>
      <button mat-button class="menu-button" routerLink="infractions" routerLinkActive="active">
        <mat-icon>directions_car</mat-icon>
        <span style="font-family: Montserrat;">Infractions</span>
      </button>
      <button mat-button class="menu-button" routerLink="conseils" routerLinkActive="active">
        <mat-icon>highlight</mat-icon>
        <span style="font-family: Montserrat;">Conseils</span>
      </button>
      <button mat-button class="menu-button" routerLink="quiz" routerLinkActive="active">
        <mat-icon>games</mat-icon>
        <span style="font-family: Montserrat;">Quiz</span>
      </button>
      <button mat-button class="menu-button" routerLink="user" routerLinkActive="active">
        <mat-icon>supervised_user_circle</mat-icon>
        <span style="font-family: Montserrat;">Utilisateurs</span>
      </button>

      <br>

      <mat-divider></mat-divider>

      <button mat-button class="menu-button deconnexion" (click)="deconnecter()">
        <mat-icon style="color: #3F72AF;">exit_to_app</mat-icon>
        <span style="font-family: Montserrat;">DÃ©connexion</span>
      </button>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="content mat-elevation-z8">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
