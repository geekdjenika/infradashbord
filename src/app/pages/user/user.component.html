<div class="container">
    <div class="row">
      <div class="row">
        <div class="col-md-9">

        </div>
        <div class="col-md-3">
          <div class="input-group">
            <div id="search-autocomplete" class="form-outline add-new">
              <input type="search" id="form1" class="form-control" placeholder="Rechercher" [(ngModel)]="searhText"/>
            </div>
          </div>
        </div>
      </div>
      <br>
      <br>
      <br>
        <div  class="col-md-3" *ngFor=" let user of listutilisateur | paginate:{itemsPerPage:8, currentPage:page} | filter:searhText; let index = index">

            <div *ngIf="longueur!==0" class="card" style="margin-bottom: 4%;">
              <img *ngIf="user.image!=null" src="assets/img/{{user.image}}" class="card-img-top" alt="profil" >
              <img *ngIf="user.image==null" src="assets/img/profil.png" class="card-img-top" alt="profil">

              <div class="card-body">
                <h5 class="card-title">{{user.username}}</h5>
                <p class="card-text">{{user.roles[0].name}}</p>
                <div class="row">
                  <div class="col-sm-6 d-flex justify-content-end modif" *ngIf="admin" (click)="rendreAdmin(user.id, user.username)">
                    <i class="bi bi-pencil-square"></i> admin
                  </div>
                <div class="col-sm-6 d-flex justify-content-end suppr" *ngIf="admin">
                  <i class="bi bi-trash" (click)="deleteUser(user.id)"></i>
                </div>
                </div>
              </div>

            </div>

        </div>
    </div>
    <pagination-controls (pageChange)="page = $event" nextLabel="Suivants" previousLabel="PrÃ©cÃ©dents" [responsive]="responsive" class="pagination">

    </pagination-controls>
</div>
