<div class="container">
    <div class="row">
        <div class="col-xl-12">
            <div class="shadow-lg p-3 mb-5 bg-white rounded">
              <div class="panel-body">
                <div class="table-title">
                  <div class="row">
                      <div class="col-sm-8"><h2>Liste des <b>infractions</b></h2></div>
                      <div class="col-sm-4">
                          <button type="button" class="btn-info add-new"  (click)="ajouterInfraction()"><i class="bi bi-plus"></i> Ajouter une infraction</button>
                      </div>
                  </div>
              </div>
                <div class="panel panel-primary">
                    
                      <table id="example" class="table table-striped table-bordered table-sm row-border hover" cellspacing="0" width="100%">
                
                        <thead>
                          <tr>
                            <th >Désignation</th>
                            <th >Réference</th>
                            <th >Amendes</th>
                            <th>Actions</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let g of Geeg | paginate:{itemsPerPage:8,currentPage:page}">
                            <td>Arrêt non  authorisé</td>
                            <td>Article 23</td>
                            <td>2000 F</td>
                            <td><button class="supress">Supprimer</button>
                              <button class="add-new" data-mdb-target="#critere" data-mdb-toggle="modal">Modifier</button>
                            </td>
                          </tr>
                        </tbody>
                        
                      </table>
                      <br>
                      <pagination-controls class="pagination" (pageChange)="page=$event" nextLabel="Suivant" previousLabel="Précedent">
                      </pagination-controls>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</div>



<div class="modal fade" id="critere" tabindex="100" aria-labelledby="critere" aria-hidden="true">
  <div class="modal-dialog d-flex justify-content-center">
    <div class="modal-content w-100">
      <form 
        (submit)="modifier() "
        style="width: 96%; margin-left: auto;margin-right: auto;">
        <label class="gras">Modifier l'infraction :</label>
        <br>
        <div >
          <br>
          <div class="input-box">
            <span > Désignation *</span>
            <textarea class="form-control" name="description" [(ngModel)]="description" id="details"
                placeholder="Donner une description de l'infraction" required></textarea>
          </div>
          <div class="input-box">
            <span>Réference *</span>
            <input type="text" [(ngModel)]="reference"  id="inputs" name="reference" placeholder="Article ..." class="form-control" autocomplete="off"  required>
          </div>
        </div>
        <br>
        <button type="submit" class="but" style="margin-bottom: 20px;">Envoyer</button>
        <br>
      </form>
    </div>
  </div>
</div>
