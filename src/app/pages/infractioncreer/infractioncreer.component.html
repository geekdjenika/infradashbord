<h3>Ajouter une infraction</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Désignation</label>
      <input type="text" class="form-control" id="description" required [(ngModel)]="infraction.description" name="description">
    </div>

    <div class="form-group">
      <label for="name">Réference</label>
      <input type="text" class="form-control" id="reference" required [(ngModel)]="infraction.reference" name="reference">
    </div>

    <button class="btn btn-success">Submit</button>
  </form>
</div>
